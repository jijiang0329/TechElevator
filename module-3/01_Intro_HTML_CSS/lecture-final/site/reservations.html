<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Reservations</h1>
    </header>
    <nav>
        <a href="index.html">Menu</a> |
        <a href="reservations.html">Reservations</a>
    </nav>

    <main>

        <form method="POST" action="api/reservations">
        
            <div>
                <label for="myUniqueId" >Name:</label>
                <input id="myUniqueId" required type="text" placeholder="ex. David" name="personName" />
            </div>

            <div>
                <label for="numGuests" >Number Of Guests:</label>
                <input id="numGuests" type="number" name="guests" />
            </div>

            <div>
                <label for="date" >Date:</label>
                <input id="date" type="date" name="reservationDate" />
            </div>

            <div>
                <label for="time" >Time:</label>
                <input id="time" type="time" name="reservationTime" />
            </div>
            <div>
                <label>Comments:</label>
                <textarea rows=5></textarea>
            </div>
            <div>
                <label for="chkBox" >Checkbox:</label>
                <input id="chkBox" type="checkbox" name="checkBoxValue" />
            </div>
            <div>
                <label for="radio" >Radio:</label>
                <input id="radio1" type="radio" name="radioValue" value="1" /> One
                <input id="radio2" type="radio" name="radioValue" value="2" /> Two
                <input id="radio3" type="radio" name="radioValue" value="3" /> Three
            </div>

            <input type="submit">
        </form>

    </main>
</body>
</html>
