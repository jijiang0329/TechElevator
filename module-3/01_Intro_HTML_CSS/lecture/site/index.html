<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bites Cafe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bits & Bites Cafe</h1>
        <blockquote>Welcom to the internet's best restaurant!</blockquote>
    </header>

    <nav>
        <a href="index.html">Menu</a>
        <a href="reservations.html">Reservations</a>
    </nav>

    <main>
        <h2>Menu</h2>

        <section>
            <h3>Lunch</h3>

            <h4>Full-Stack Sandwich</h4>
            <img src="images/menu/lunch/full-stack-sandwich.png" alt="">

            <h4>US Burger</h4>
            <img src="images/menu/lunch/USBurger.png" alt="">
            <h5>Toppings</h5>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Cheese</td>
                        <td>$1.00</td>
                    </tr>
                    <tr>
                        <td>Pickles</td>
                        <td>$0.50</td>
                    </tr>
                    <tr>
                        <td>Egg</td>
                        <td>$2.00</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h3>Dinner</h3>

            <h4>Array Of Vegetables</h4>
            <img src="images/menu/dinner/array-of-vegetables.png" alt="">
        </section>
    </main>

</html>
