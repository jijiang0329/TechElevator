<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Fan Club SignUp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Titanic Fan Club SignUp</h1>
    </header>
    <nav>
        <a href="index.html">About</a> |
        <a href="reservations.html">Reservations</a>
    </nav>

    <main>

        <form method="POST" action="api/reservations">
        
            <div>
                <label for="name" >Name:</label>
                <input id="name" required type="text" placeholder="ex. David" name="name" />
            </div>

            <div>
                <label for="email" >Email:</label>
                <input id="email" required type= "email" placeholder="name@email.com" name="email" />
            </div>

            <div>
                <label for="date-of-birth" >Date of birth:</label>
                <input id="date-of-birth" type="date" name="date-of-birth" />
            </div>

            <div>
                <label for="favorite-color" >Favorite Color:</label>
                <input id="favorite-color" type="color" name="favorite-color" />
            </div>
            <div>
                <label for="lucky-number" >Lucky Number:</label>
                <input id="lucky-number" type="number" name="lucky-number" />
            </div>
            <div>
                <label for="confirmation" >Confirmation:</label>
                <input id="confirmation" type="checkbox" name="confirmation" />
            </div>

            <input type="submit">
        </form>

    </main>
</body>
</html>
